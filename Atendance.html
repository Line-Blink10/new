<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/style.css">
   

    <title>Admin panel</title>
</head>

<body>

    <div class="container">

        <div class="main">
            <div class="cards">
                <div class="card">
                    <div class="card-content">
                        <div class="number">24</div>
                        <div class="card-name">Total attendance</div>
                        <br>
                        <div class="card-name">This is result attendance</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-user-graduate"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">65</div>
                        <div class="card-name">Holidays this year</div><br>
                        <div class="card-name">3 Holidays this month</div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-chalkboard-teacher"></i>
                    </div>
                </div>
                <div class="card">
                    <div class="card-content">
                        <div class="number">68</div>
                        <div class="card-name">Leaves this year</div><br>

                        <div class="card-name">10 leaves acepted </div>
                        <div class="card-1">
                            <a href="#" Apply this year></a>
                        </div>
                    </div>
                    <div class="icon-box">
                        <i class="fas fa-users"></i>
                    </div>
                </div>

            </div>
            <div class="charts">
                <div class="chart">
                    <h2>attendance Details</h2>
                    <div>
                        <canvas id="lineChart"></canvas>
                    </div>
                </div>
                <div class="chart doughnut-chart">
                    <h2>Employees</h2>
                    <div>
                        <canvas id="doughnut"></canvas>
                        <svg width="100%" height="100%" viewBox="0 0 42 42" class="donut">
                            <circle class="donut-hole" cx="21" cy="21" r="15.91549430918954" fill="#fff"></circle>
                            <circle class="donut-ring" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                stroke="#d2d3d4" stroke-width="3"></circle>

                            <circle class="donut-segment" cx="21" cy="21" r="15.91549430918954" fill="transparent"
                                stroke="#ce4b99" stroke-width="3" stroke-dasharray="85 15" stroke-dashoffset="25">
                            </circle>
                            <g class="chart-text">
                                <text x="30%" y="40%" class="chart-number">
                                    78%
                                </text>

                                <text x="20%" y="70%" class="chart-label">
                                    Task
                                </text>


                            </g>
                        </svg>
                    </div>
                </div>
            </div>
        </div>




        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>
    <script src="css/script.js"></script>



</body>







</body>

</html>
